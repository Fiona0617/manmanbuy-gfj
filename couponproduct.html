<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>优惠券列表</title>
  <!-- 导入rem.js -->
  <script src="./js/rem.js"></script>
  <!-- 导入mui的css -->
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <!-- 引入swiper.css -->
  <link rel="stylesheet" href="./lib/swiper/css/swiper.css">
  <!-- 导入字体css -->
  <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
  <!-- 导入自己的less -->
  <link rel="stylesheet/less" href="./less/couponproduct.less">
  <!-- 导入less.js -->
  <script src="./lib/less/less.js"></script>
</head>

<body>
  <!-- 优惠券头部区域 -->
  <header id="couponHeader">
    <div class="left">
      <a href="#" onclick="javascript:history.back(-1);"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
    </div>
    <div class="middle">
      <span>优惠券</span>
    </div>
    <div class="right">
      <a href="#"><i class="fa fa-download" aria-hidden="true"></i></a>
    </div>
  </header>

  <!-- 主体区域 -->
  <main id="main">
    <div class="title">
      <span>-点餐前出示手机中的优惠券，即可享受优惠-</span>
    </div>
    <div class="content">
      <ul class="mui-table-view">
        <!-- 模板动态添加优惠券列表 -->
      </ul>
    </div>
  </main>

  <!-- 轮播图组件，swiper -->
  <div class="mask" style="display: none;">
    <div class="inner-slider">
      <!-- 轮播图大容器 -->
      <div class="swiper-container">
        <!-- 轮播图所有图片容器 -->
        <div class="swiper-wrapper">
          <!-- swiper-slide 轮播图 每一项容器 -->
          <!-- JS动态添加轮播图内容 -->
        </div>
        <!-- 左右箭头 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
    <div class="close"><span>×</span></div>
  </div>

  <!-- 公共底部 -->
  <footer id="footer">
    <div class="f-top bt bb">
      <div class="mui-row">
        <div class="mui-col-xs-4 br"><a href="#">登录</a></div>
        <div class="mui-col-xs-3 br"><a href="#">注册</a></div>
        <div class="mui-col-xs-5"><a href="#"><i class="fa fa-arrow-up"></i> 返回顶部</a></div>
      </div>
    </div>
    <div class="f-bottom">
      <p class="m-app">
        <a>手机APP下载</a>
        慢慢买手机版 -- 掌上比价平台
      </p>
      <p class="m-link"><a href="#">m.manmanbuy.com</a></p>
    </div>
  </footer>

  <!-- 创建优惠券列表模板 -->
  <script type="text/html" id="couponProductListTpl">
    {{each result value}}
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right" data-num="{{value.num}}">
          <div class="left pull-left">
            {{@value.couponProductImg}}
          </div>
          <div class="right">
            <p class="product-name">{{value.couponProductName}}</p>
            <p class="product-price">{{value.couponProductPrice}}</p>
            <p class="product-deadline">{{value.couponProductTime}}</p>
          </div>
        </a>
      </li>
    {{/each}}
  </script>

  <!-- 引入zepto.js -->
  <script src="./lib/zepto/zepto.min.js"></script>
  <!-- 导入mui的js -->
  <script src="./lib/mui/js/mui.min.js"></script>
  <!-- 引入swiper.js -->
  <script src="./lib/swiper/js/swiper.js"></script>
  <!-- 引入模板引擎.js -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <!-- 引入base.js -->
  <script src="./js/base.js"></script>
  <!-- 导入自己的js -->
  <script src="./js/couponproduct.js"></script>
</body>

</html>
