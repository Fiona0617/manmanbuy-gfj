<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>优惠券</title>
  <!-- 导入rem.js -->
  <script src="./js/rem.js"></script>
  <!-- 导入mui的css -->
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <!-- 导入字体css -->
  <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
  <!-- 导入自己的less -->
  <link rel="stylesheet/less" href="./less/coupon.less">
  <!-- 导入less.js -->
  <script src="./lib/less/less.js"></script>
</head>

<body>
  <!-- 优惠券头部区域 -->
  <header id="couponHeader">
    <div class="left">
      <a href="#" onclick="javascript:history.back(-1);"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
    </div>
    <div class="middle">
      <span>优惠券</span>
    </div>
    <div class="right">
      <a href="#"><i class="fa fa-download" aria-hidden="true"></i></a>
    </div>
  </header>

  <!-- 主体区域 -->
  <main id="main">
    <section id="couponList">
      <!-- 模板动态添加优惠券标题列表 -->
    </section>

    <section id="bottomHeader">
      <div class="title">
        <a href="index.html">首页</a>
        <span>></span>
        <a href="#">优惠券</a>
      </div>
    </section>
  </main>

  <!-- 公共底部 -->
  <footer id="footer">
    <div class="f-top bt bb">
      <div class="mui-row">
        <div class="mui-col-xs-4 br"><a href="#">登录</a></div>
        <div class="mui-col-xs-3 br"><a href="#">注册</a></div>
        <div class="mui-col-xs-5"><a href="#"><i class="fa fa-arrow-up"></i> 返回顶部</a></div>
      </div>
    </div>
    <div class="f-bottom">
      <p class="m-app">
        <a>手机APP下载</a>
        慢慢买手机版 -- 掌上比价平台
      </p>
      <p class="m-link"><a href="#">m.manmanbuy.com</a></p>
    </div>
  </footer>

  <!-- 创建优惠券标题信息模板 -->
  <script type="text/html" id="couponTitleTpl">
    {{each result value}}
      <div class="coupon-title">
        <div class="inner" data-id="{{value.couponId}}">
          <div class="logo">
            <img src="{{value.couponImg}}" alt="">
          </div>
          <div class="title">{{value.couponTitle}}</div>
        </div>
      </div>
    {{/each}}
  </script>

  <!-- 引入zepto.js -->
  <script src="./lib/zepto/zepto.min.js"></script>
  <!-- 导入mui的js -->
  <script src="./lib/mui/js/mui.min.js"></script>
  <!-- 引入模板引擎.js -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <!-- 引入base.js -->
  <script src="./js/base.js"></script>
  <!-- 导入自己的js -->
  <script src="./js/coupon.js"></script>
</body>

</html>
